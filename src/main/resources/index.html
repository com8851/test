<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>GIF 채팅방</title>
</head>
<body>
<div>F12를 눌러 console 탭과 network 탭을 확인하세요.</div>
<script>
    const webSocket = new WebSocket("http://vicarious-dominica-leesungbok-ffc4d212.koyeb.app/ws"); // 연결할 서버 주소를 넣고 webSocket 객체 생성, 서버의 주소 프로토콜이 ws임
    // 서버처럼 이벤트 리스너로 동작
    webSocket.onopen = function() { // onopen 이벤트 리스너 호출: 서버와 연결이 맺어지는 경우
        console.log('서버와 웹소켓 연결 성공!');
    };
    webSocket.onmessage = function (event) { // onmessage 이벤트 리스너 호출: 서버로부터 메시지가 오는 경우, 서버에서 메세지가 오면 서버로 답장을 보냄
        console.log(event.data);
        webSocket.send('클라이언트에서 서버로 답장을 보냅니다.');
    };
</script>
</body>
</html>
